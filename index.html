<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedurally Generated Art Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
    <header>
        <nav>
            <ul class="nav__bar">   
                <li><a href="#">Main Page</a></li>
                <li><a href="#">About Algorithms</a></li>
            </ul>
        </nav>
    </header>

    <div id="container">
        <div id="flex__container">
            <canvas id="canvas1"></canvas>  
            <div id="menu__frame">
                <div id="menu">
                    <div id="menu__static">
                        <label for="alg__select">Select algorithm</label>
                        <select id="alg__select" name="Algorithm" >
                            <optgroup label="2D Algorithms">
                                <option value="mandelbrot">Mandelbrot Set</option>
                                <option value="julia">Julia Set</option>
                                <option value="perlin">Perlin Noise</option>
                            </optgroup>
                            <optgroup label="3D Algorithms">
                                <option value="None">3D to come ;)</option>
                            </optgroup>
                        </select>
                        <br>
                        <label for="seed__input">Seed</label>
                        <br>
                        <input id="seed__input" type="text">
                    </div>
                    
                    <div id="menu__alg">

                    </div>

                    <div id="buttons__bar" >
                        <div id="progress__bar__percentage">65%</div> 
                        <div id="progress__bar__container">
                            <div id="progress__bar"></div>
                        </div>
                        <br>
                        <button id="generator">Generate</button>
                        <button id="save__button">Save Image</button>
                    </div>
            </div>
        </div>
        
        
    </div>
    <script type="module" src="./js/script_selector.js"></script>
</body>
</html>
